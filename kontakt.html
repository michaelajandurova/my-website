<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Kontakt na programátorku Michaelu Jandurovou, programování na zakázku" />
    <meta name="keywords" content="kontakt, programátor, Michaela Jandurová, zakázka, programování" />
    <meta name="author" content="Michaela Jandurová" />
    <link rel="stylesheet" href="styl.css" type="text/css" />
    <link rel="shortcut icon" href="obrazky/ikona.ico" />
    <title>Kontaktujte mě</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Michaela <span>Jandurová</span></h1>
            <small>Webdeveloper</small>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="omne.html">O mně</a></li>
                <li><a href="dovednosti.html">Dovednosti</a></li>
                <li><a href="reference.html">Reference</a></li>
                <li class="aktivni"><a class="kontak-tlacitko" href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="contact-form" action="https://formsubmit.co/michaela.jandurova@gmail.com" method="POST">
            <div class="form-input">
                <label for="form_name">Jméno a příjmení</label>
                <input type="text" id="form_name" name="name" placeholder="Jméno..." required />
            </div>

            <div class="form-input">
                <label for="form_email">Email</label>
                <input type="email" id="form_email" name="email" placeholder="Email..." required />
            </div>

            <div class="form-input">
                <label for="form_message">Zpráva</label>
                <textarea id="form_message" name="message" placeholder="Zpráva..." rows="4" required></textarea>
            </div>

            
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://michaelajandurova.github.io/my-website/dekuji.html">

            <button type="submit">Odeslat</button>
        </form>
    </main>
</body>

</html>
